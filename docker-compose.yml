version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  accounts:
    build:
      context: ..
      dockerfile: automation_app/Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      DJANGO_SETTINGS_MODULE: config.settings_accounts
      SERVICE: accounts
    ports:
      - "8001:8001"
    depends_on:
      - db
      - redis
    volumes:
      - ../automation_app:/app

  core:
    build:
      context: ..
      dockerfile: automation_app/Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      DJANGO_SETTINGS_MODULE: config.settings_core
      SERVICE: core
    ports:
      - "8002:8002"
    depends_on:
      - db
      - redis
    volumes:
      - ../automation_app:/app

volumes:
  pgdata:
